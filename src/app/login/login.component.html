<div fxLayout="row" class="login" fxLayoutAlign="center center" fxFlexFill>
  <form [formGroup]="loginForm" fxFlex="70" fxFlex.gt-sm="50" fxFlex.gt-md="30" (ngSubmit)="login(loginForm.value)">
    <mat-card fxLayout="column" class="mat-elevation-z12">
      <mat-card-header>
        <div mat-card-avatar class="header-image">
          <mat-icon>account_circle</mat-icon>
        </div>
        <mat-card-title>Log in</mat-card-title>
        <mat-card-subtitle>This is Log in page</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content fxLayout="column">
        <mat-form-field fxFill [floatPlaceholder]="'always'">
          <input type="text" matInput placeholder="Username" name="username" [formControl]="loginForm.controls['username']">
        </mat-form-field>
        <div></div>
        <mat-form-field fxFill [floatPlaceholder]="'always'">
          <input type="password" matInput placeholder="Password" name="password" [formControl]="loginForm.controls['password']">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayout="row" fxLayoutAlign="start center">
        <!-- <span class="lang-btn" [ngClass]="{'sel': trans.currentLang === 'me'}" mat-button (click)="setLang('me')">MNE</span> -->
        <span flex></span>
        <button mat-raised-button name="login" type="submit" color="accent" class="text-upper" [disabled]="!loginForm.valid">Log in</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
